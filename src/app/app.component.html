<mat-toolbar color="primary">
    <mat-toolbar-row>
        &nbsp; {{ title }}
        <span class="example-spacer"></span>
        <ngx-auth-firebaseui-avatar (onSignOut)="uidRemove()"></ngx-auth-firebaseui-avatar>
    </mat-toolbar-row>
    <mat-toolbar-row class="second-row">
        <mat-nav-list>
            <mat-list-item routerLink="/top-headlines" [routerLinkActive]="['active']">
                Top Headlines
            </mat-list-item>
            <mat-list-item routerLink="/search" [routerLinkActive]="['active']">
                Search
            </mat-list-item>
            <mat-list-item routerLink="/liked" [routerLinkActive]="['active']">
                Liked
            </mat-list-item>
        </mat-nav-list>
    </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
