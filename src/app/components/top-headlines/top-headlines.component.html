<mat-toolbar color="secondary">
  <mat-toolbar-row>
    <mat-nav-list>
      <mat-list-item (click)="getCategory('business')">Business</mat-list-item>
      <mat-list-item (click)="getCategory('entertainment')">Entertainment</mat-list-item>
      <mat-list-item (click)="getCategory('general')">General</mat-list-item>
      <mat-list-item (click)="getCategory('health')">Health</mat-list-item>
      <mat-list-item (click)="getCategory('science')">Science</mat-list-item>
      <mat-list-item (click)="getCategory('sports')">Sports</mat-list-item>
      <mat-list-item (click)="getCategory('technology')">Technology</mat-list-item>

    </mat-nav-list>
  </mat-toolbar-row>
</mat-toolbar>
<h1>{{category | titlecase}}</h1>
<div>
    <mat-card class="card" *ngFor="let article of articles;">
        <mat-card-header>
          <mat-card-title>{{article.title}}</mat-card-title>
          <mat-card-subtitle>{{article.author}}</mat-card-subtitle>
        </mat-card-header>
        <a href="{{article.url}}" target="_blank">
            <img *ngIf="article.urlToImage" mat-card-image src="{{article.urlToImage}}" alt="Article Image">
            <img *ngIf="article.urlToImage === null" mat-card-image src="https://www.intl-spectrum.com/articles/a1176/ArticleDefault.jpg?x=40x28">
        </a>
            <mat-card-content>
          <p>
            {{article.description}}
          </p>
        </mat-card-content>
        <p>{{article.publishedAt | date:'medium'}}</p>
        <mat-card-actions>
          <button mat-button (click)="saveArticle(article)">Save</button>
          <a href="{{article.url}}" target="_blank"><button mat-button>Open</button></a>

        </mat-card-actions>
      </mat-card>
</div>
